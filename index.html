  <body>

    <!-- https://vuejs.org/v2/guide/index.html -->

      <!--
           TODO Show collection data. See js/script.js
           - Show collection Title
           - For each item (https://vuejs.org/v2/guide/index.html#Conditionals-and-Loops)
             - Display a link for the item "href" property
             - Display the item data. For each data element:
               - Display its "prompt" property in bold style
               - Display its "value" property in italic style
      -->

	<!-- RESOLUCIÃ“N PEDRO -->
	
    <div class="container" id="app">	
		<h1>{{d.collection.title}}</h1>
		<br/>
		<br/>
		<div class="row">
			<div class="card col-md-4" v-for="item in d.collection.items" style="width: 40rem;">
				<div class="card-body">
					
					<h5 class="card-title" v-for="elemento in item.data" v-if="elemento.name == 'name'">{{elemento.value}}</h5>								
					<ul>
						<li v-for="elemento in item.data" v-if="elemento.name != 'name'">
							<span style="font-weight: bold;"> {{elemento.prompt}}</span> : {{elemento.value}} <br/> <br/>
						</li>					
					</ul>
					<a class="card-link" v-bind:href="item.href">Ver en Wikipedia</a>
				</div>
			</div>
		</div>
	</div>
	<br/>
	<br/>
	<br/>
